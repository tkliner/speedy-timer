language: php

php:
    - 7.1

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

env:
matrix:
    include:
        - php: 7.1
          env: dependencies="--prefer-lowest --prefer-stable"
        - php: 7.1
          env: coverage=on

    allow_failures:
        - php: 7.1
          env: coverage=on

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script:
  - vendor/bin/phpunit

notifications:
  email:
    on_success: never
    on_failure: always